<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WANDR â€” Forest Mesh & NFT Portal</title>
  <link rel="icon" href="wandr-qr.png.PNG" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background: url('forest-bg.jpg.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #d9ffe4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 10px #000;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #a8ffcb;
      text-shadow: 1px 1px 5px #000;
    }

    button {
      padding: 14px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #00ffc6;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffc6;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00c29a;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #b0ffd3;
      text-shadow: 1px 1px 4px #000;
    }

    .qr {
      margin-top: 40px;
      max-width: 160px;
      opacity: 0.85;
    }

    .mint-section {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffc6;
    }
  </style>
</head>
<body>

  <div class="mint-section">
    <h1>ðŸœƒ WANDR Forest Grid</h1>
    <h2>Off-grid. On-chain. Mint your key to the forest mesh.</h2>
    <button id="mintButton">ðŸŒ² Mint My Forest NFT</button>

    <img class="qr" src="wandr-qr.png.PNG" alt="WANDR QR Code" />
  </div>

  <footer>
    Ethereum Goerli â€¢ MetaMask Required â€¢ Built with ðŸŒ¿ by 420Goldenage.eth
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    const contractAddress = "YOUR_ETH_CONTRACT_ADDRESS"; // Replace after deploying
    const abi = [
      "function mint(string memory _tokenURI) public returns (uint256)"
    ];

    document.getElementById('mintButton').onclick = async () => {
      if (!window.ethereum) {
        alert('Please install MetaMask to mint your NFT.');
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, abi, signer);

      try {
        const tokenURI = prompt("Enter your NFT IPFS metadata URI (e.g., https://...):");
        if (!tokenURI) return;
        const tx = await contract.mint(tokenURI);
        await tx.wait();
        alert("ðŸŒ± NFT Minted Successfully!");
      } catch (error) {
        console.error(error);
        alert("Something went wrong. Check console for details.");
      }
    };
  </script>

</body>
</html>
